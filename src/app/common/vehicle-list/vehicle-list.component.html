<ul class="list-group">
    <li *ngFor="let vehicle of vehicleList$ | async" class="list-group-item">
        <i class="fa fa-coffee"></i>
        {{ vehicle.id }} - 
        
        <div class="btn-group" style="float: right">
            <button [routerLink]="['/', 'list', 'edit', vehicle.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onRemoveConsume(vehicle)"  class="btn btn-danger">
                <i class="fa fa-trash"></i>
            </button>

        </div>
        
    </li>
  </ul>
