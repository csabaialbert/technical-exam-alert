<div class="row" *ngIf="vehicle$ | async as vehicle">
    <div class="col-6 offset-3">
        <form #cForm="ngForm" (ngSubmit)="onUpdate(vehicle)">
            <div class="form-group">
                <label for="">Vin</label>
                <input required name="vin" [(ngModel)]="vehicle.vin" type="text" class="form-control">
                <div *ngIf="cForm.controls['vin']?.invalid " class="error-message">
                    The VIN is mandatory!
                </div>
            </div>
            <div class="form-group">
                <label for="">Car make</label>
                <input required name="car_make" [(ngModel)]="vehicle.car_make" type="text" class="form-control">
                <div *ngIf="cForm.controls['car_make']?.invalid " class="error-message">
                    The car make is mandatory!
                </div>
            </div>
            <div class="form-group">
                <label for="">Car model</label>
                <input required name="car_model" [(ngModel)]="vehicle.car_model" type="text" class="form-control">
                <div *ngIf="cForm.controls['car_model']?.invalid " class="error-message">
                    The car model is mandatory!
                </div>
            </div>
            <div class="form-group">
                <label for="">Year</label>
                <input required name="year" min="1920" max="2023" [(ngModel)]="vehicle.year" type="number" class="form-control">
                <div *ngIf="cForm.controls['year']?.invalid " class="error-message">
                    The car production year must be between 1920 and 2023!
                </div> 
            </div>
            <button [disabled]="cForm.invalid" type="submit" class="btn btn-primary mt-3">
                <i class="fa fa-save"></i> Update
            </button>
        </form>
    </div>
</div>
